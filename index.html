<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <header class="card__header">
          <img src="/images/image-victor.jpg" alt="">
      </header>
      <main class="card__body">
        <h5 class="card__name">
          Victor Crest <span>26</span>
        </h5>
        <p class="card__location">London</p>
      </main>
      <hr class="card__hr">
      <footer class="card__footer">
        <div class="status">
          <h5 class="status__number">80K</h5>
          <p class="status__label">Followers</p>
        </div>
        <div class="status">
          <h5 class="status__number">803K</h5>
          <p class="status__label">Likes</p>
        </div>
        <div class="status">
          <h5 class="status__number">1.4K</h5>
          <p class="status__label">Photos</p>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
